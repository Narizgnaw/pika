version: '3.8'

services:
  postgresql:
    image: postgres:17
    container_name: pika-postgresql
    environment:
      POSTGRES_DB: pika
      POSTGRES_USER: pika
      POSTGRES_PASSWORD: pika
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pika" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pika-network

  pika:
    image: dushixiang/pika:latest
    container_name: pika-server
    environment:
      DATABASE_POSTGRES_HOSTNAME: pika-postgresql
      DATABASE_POSTGRES_PORT: 5432
      DATABASE_POSTGRES_USERNAME: pika
      DATABASE_POSTGRES_PASSWORD: pika
      DATABASE_POSTGRES_DATABASE: pika
      SERVER_ADDR: "0.0.0.0:8080"
      SERVER_IP_EXTRACTOR: "x-forwarded-for"
      # 请修改为您自己的 JWT 密钥,建议使用至少 32 位的随机字符串
      APP_JWT_SECRET: "change-this-to-your-own-secret-key-at-least-32-characters"
    ports:
      - "8080:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pika-network

networks:
  pika-network:
    driver: bridge

